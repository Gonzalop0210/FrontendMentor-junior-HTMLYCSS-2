<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYLO</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container__main">
        <section class="container__section container__logo">
            <img src="images/logo.svg" alt="Logo" class="logo">
            <ul class="list__records">
                <li class="item__record"><img src="images/icon-document.svg" alt="Document" class="icon__record"></li>
                <li class="item__record"><img src="images/icon-folder.svg" alt="Folder" class="icon__record"></li>
                <li class="item__record"><img src="images/icon-upload.svg" alt="Upload" class="icon__record"></li>
            </ul>
        </section>
        <section class="container__section container__section__content">
            <div class="container__desktop">
                <h1 class="text">You've used <span class="bold">815 GB</span> of your storage</h1>
                <div class="one__bars">
                    <div class="two__bars"><span class="ball"></span></div>
                </div>
                <div class="container__GB">
                    <span class="one__GB">0 GB</span>
                    <span class="two__GB">1000 GB</span>
                </div>
            </div>
            <h2 class="container__left">185 <span class="ligther">GB LEFT</span><i class="icon__triangle icon__none fa-sharp fa-solid fa-play"></i></h2>
        </section>
    </main>
</body>
</html>
